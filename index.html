<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Source+Sans+Pro:wght@400;700&family=Google+Material+Icons:wght@400;500;700&family=Rubik&display=swap"
    rel="stylesheet">

  <script src="main.js" type="module"></script>
</head>

<body>
  <div class="left">
    <section id="openai">
      <label for="openai-key">OpenAI Key</label>
      <input type="text" id="openai-key" name="openai-key" placeholder="openai key"></input>
    </section>

    <section id="description">
      <div contenteditable id="system-description" placeholder="text description of a complex system"></div>
      <div>
        <button onclick="extractEntities()">Extract Entities</button>
      </div>
    </section>

    <section id="entities">
      <div contenteditable id="entity-list" placeholder="entities in the system above"></div>
      <div>
        <button onclick="toggleEvaluateLinks(this)">Evaluate Links</button>
      </div>
    </section>

    <section id="graph">
      <div contenteditable id="cgml" placeholder="causal graph for the system above"></div>
    </section>
  </div>
  <div class="right">
    <causal-graph noTextarea="true"></causal-graph>
  </div>
</body>
