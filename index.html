<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Source+Sans+Pro:wght@400;700&family=Google+Material+Icons:wght@400;500;700&family=Rubik&display=swap"
    rel="stylesheet">

  <script src="main.js" type="module"></script>
</head>

<body>
  <div class="left">
    <h1>LLM4CLD</h1>
    <h2>System Description â®• Causal Loop Diagram</h2>
    <section id="openai">
      <label for="openai-key">0. OpenAI Key</label>
      <input type="text" id="openai-key" name="openai-key" placeholder="openai key"></input>
    </section>

    <section id="description">
      <label for="system-description">Provide a description of a complex system:</label>
      <div contenteditable id="system-description" placeholder="Placeholder for description of complex system"></div>
    </section>

    <button onclick="extractEntities()" title="Click me to extract relevant entities from the description above.">1. Extract Entities</button>

    <section id="entities">
      <label for="entity-list">Prune or add to the list of entities below:</label>
      <div contenteditable id="entity-list" placeholder="Placeholder for entities in the system described above"></div>
    </section>

    <button id="toggle-evaluate-links" onclick="toggleEvaluateLinks(this)" title="Click me to generate a causal graph for the entities and system description above."></button>

    <section id="graph">
      <div contenteditable id="cgml" placeholder="Placeholder for a causal graph for the system above"></div>
    </section>

    <button onclick="copyURL()" title="Copy the URL to share with others.">3. Copy URL</button>

  </div>
  <div class="right">
    <div id="status"></div>
    <causal-graph noTextarea="true"></causal-graph>
  </div>
</body>
